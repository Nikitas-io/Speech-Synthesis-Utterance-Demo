<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>TTS Sample</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <!-- The text that will be read out loud. -->
        <textarea id="text" cols="45" rows="3">Testing out text to speach functionality.</textarea>
        
        <br />

        <!-- The dropdown with all the language options. -->
        <select id="voices-dropdown">
            <!-- Populate with language options. -->
        </select>
        
        <br/>
        <br/>

        <!-- The button you press to initialize TTS. -->
        <input id="read-button" type="button" value="Read this for me" />
    </body>

    <!-- The Text-To-Speech functionality. -->
    <script src='tts.js'></script>
</html>
